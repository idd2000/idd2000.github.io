<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Игра на JavaScript</title>
  <link rel="stylesheet" href="css/style.css">
  
  <link rel="preload" href="img/apple.png" as="image" type="image/png" />
  <link rel="preload" href="img/head_left.png" as="image" type="image/png" />
  <link rel="preload" href="img/body_horizontal.png" as="image" type="image/png" />
  <link rel="preload" href="img/tail_left.png" as="image" type="image/png" />
  <link rel="preload" href="img/body_bottomleft.png" as="image" type="image/png" />
  <link rel="preload" href="img/body_bottomright.png" as="image" type="image/png" />
  <link rel="preload" href="img/body_topleft.png" as="image" type="image/png" />
  <link rel="preload" href="img/body_topright.png" as="image" type="image/png" />
  <link rel="preload" href="img/rock.png" as="image" type="image/png" />
  <link rel="preload" href="img/candy.png" as="image" type="image/png" />
</head>
<body>
  <div class="gameWrapper">

    <div class="game">
      <span id="score">0</span>
      <button id="autopilot_button">Включить автопилот</button>
      <div class="game-canvas">
        <canvas id="snake" width="544" height="480"></canvas>
        <div class="controls">
          <button class="controls__button controls__left" id="button_left" style="display: none;">←</button>
          <button class="controls__button controls__up" id="button_up" style="display: block;">↑</button>
          <button class="controls__button controls__down" id="button_down" style="display: block;">↓</button>
          <button class="controls__button controls__right" id="button_right" style="display: none;">→</button>
        </div>
      </div>
    </div>

    <div class="menu" id="game_menu" style="display: none;">
      <div class="menu-window">
        <div class="score-block">
          <div class="score-data">
            <span class="score"><img src="img/apple.png" alt="apple image"><span id="score_in_menu">0</span></span>
            <span class="record"><img src="img/record.png" alt="record image"><span id="record_in_menu">0</span></span>
          </div>
          <img src="img/menu_image.png" alt="snake image">
          <!-- TODO: style временно, пока нет дизайна -->
          <button id="reset_button" style="padding: 10px 20px; margin-top: 20px;">Новая игра</button>
        </div>
        <!-- <button class="">Таблица лидеров</button> -->
      </div>
    </div>

  </div>


  <!-- <script src="js/game2.js"></script> -->
  <!-- <script src="js/ai.js"></script>
  <script src="js/draw.js"></script> -->
  <script src="js/main.js"></script>
  <script>
    let game = new SnakeGame("snake")
  </script>
</body>
</html>
